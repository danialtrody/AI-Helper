{% extends "layout.html" %}

{% block content %}
    <div class="register-container card glass-card shadow-lg p-4">
        <h2 class="text-center mb-4">Register</h2>

        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm your password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <button id="registerButton" type="submit" class="btn btn-success w-100 mb-2">Register</button>
            <a href="/login-page" class="btn btn-outline-light w-100">Back to Login</a>
        </form>
    </div>


<script defer src="/static/js/register.js"></script>
{% endblock %}
