      <a href="/chat" id="footerChat" class="text-white text-decoration-none me-3">Chat</a>
      <a href="/cv" id="footerCV" class="text-white text-decoration-none me-3">CV Analyzer</a>
    </div>

  </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const token = localStorage.getItem("token");
  const footerChat = document.getElementById("footerChat");
  const footerCV = document.getElementById("footerCV");

  if (!token) {
    [footerChat, footerCV].forEach(link => {
      link.removeAttribute("href");
      link.style.pointerEvents = "auto";
      link.style.opacity = "0.6";
      link.classList.add("disabled");
      link.addEventListener("click", () => {
        if (link.id === "footerChat") alert("Please log in to access Chat AI");
        else alert("Please log in to access CV Analyzer");
      });
    });
  } else {
    footerChat.addEventListener("click", () => window.location.href = "/chat");
    footerCV.addEventListener("click", () => window.location.href = "/cv");
  }
});
</script>
