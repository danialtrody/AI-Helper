<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card glass-card shadow-lg">
                <div class="card-body d-flex flex-column" style="height: 70vh;">
                    <div id="feedback" class="chat-box flex-grow-1 mb-3 overflow-auto"></div>

                    <input type="text" id="jobTitle" class="form-control mb-2" placeholder="Enter job title">
                    <input type="file" id="cvFile" class="form-control mb-2" accept=".pdf,.txt">

                    <button id="submitBtn" class="btn btn-success w-100 mb-2">Analyze CV</button>
                    <button id="clearBtn" class="btn btn-outline-light w-100">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="/cv.js"></script>

</body>
</html>
